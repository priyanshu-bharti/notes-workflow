name: Update Cheatsheets & Google Sheets

on:
  push:
    branches:
      - main  # Change if using a different branch

  workflow_dispatch:

jobs:
  update_cheatsheets:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23  # Adjust if needed

      - name: 📦 Install Dependencies
        run: |
          cd scripts
          npm install

      - name: 📝 Generate Cheatsheets
        run: |
          cd scripts
          node src/generateCheatsheets.js

      - name: 🔄 Update Google Sheets
        run: |
          cd scripts
          node src/updateGoogleSheets.js
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name "Priyanshu Bharti"
          git config --global user.email "priyanshub25@gmail.com"

      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "Auto-update notes" || echo "No changes to commit"
          git push origin main
